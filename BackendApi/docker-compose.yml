version: "3.8"

services:
    postgres:
        image: postgres:16-alpine
        container_name: db_postgres
        environment:
            POSTGRES_USER: backendapi_user
            POSTGRES_PASSWORD: backendapi_password
            POSTGRES_DB: backendapi_db
        ports:
            - "5555:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        restart: unless-stopped
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:
